name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/ErrorLens.ErrorHandling/ErrorLens.ErrorHandling.csproj'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Only allow one docs deployment at a time
concurrency:
  group: docs-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Asciidoctor
        run: |
          gem install asciidoctor
          gem install asciidoctor-rouge

      - name: Extract version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" src/ErrorLens.ErrorHandling/ErrorLens.ErrorHandling.csproj)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Generate HTML documentation
        run: |
          mkdir -p build/generated-docs
          asciidoctor \
            -b html5 \
            -a project-version=${{ steps.version.outputs.version }} \
            -a source-highlighter=highlight.js \
            -a icons=font \
            -a toc=left \
            -a toclevels=4 \
            -a sectanchors \
            -a sectnums \
            -D build/generated-docs \
            docs/index.adoc

      - name: Copy additional assets
        run: |
          # Copy YAML template
          if [ -f docs/errorhandling-template.yml ]; then
            cp docs/errorhandling-template.yml build/generated-docs/
          fi

      - name: Deploy to GitHub Pages (current)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/generated-docs
          destination_dir: current

      - name: Deploy to GitHub Pages (versioned)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/generated-docs
          destination_dir: ${{ steps.version.outputs.version }}
