name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/site/**'
      - 'src/ErrorLens.ErrorHandling/ErrorLens.ErrorHandling.csproj'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Only allow one docs deployment at a time
concurrency:
  group: docs-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/site/package-lock.json

      - name: Install dependencies
        working-directory: docs/site
        run: npm ci

      - name: Extract version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" src/ErrorLens.ErrorHandling/ErrorLens.ErrorHandling.csproj)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Build VitePress site
        working-directory: docs/site
        run: npm run build

      - name: Deploy to GitHub Pages (current)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/site/.vitepress/dist
          destination_dir: current

      - name: Deploy to GitHub Pages (versioned)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/site/.vitepress/dist
          destination_dir: ${{ steps.version.outputs.version }}
